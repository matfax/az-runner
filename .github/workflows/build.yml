name: build and push

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    environment: azure
    steps:
    - name: checkout code
      uses: actions/checkout@v4.1.7

    - name: login to Azure
      uses: azure/login@v2.1.1
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ vars.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

    - name: create GCR build task
      run: az acr build --registry ${{ vars.ACR_NAME }} --image az-runner:latest --file ./Dockerfile .
