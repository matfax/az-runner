name: build and push

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: false

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  build:
    uses: ./.github/workflows/cli.yml
    secrets: inherit
    with:
      environment: azure
      script: |
        az acr build --no-push --no-wait -t cache ./caching
        az acr build -t az-runner:ubuntu -t az-runner:latest .

  get-token:
    runs-on: ubuntu-latest
    environment: runner-token
    needs: build
    outputs:
      registration-token: ${{ steps.request_token.outputs.registration-token }}
    steps:
      - uses: mcbenjemaa/gh-request-token@946f12468656cbc8b2530c693e0acf429473378c # v1.0.0
        id: request_token
        with:
          token: ${{ secrets.TOKEN }}
      - name: print token
        run: echo "::add-mask::${{ steps.request_token.outputs.registration-token }}"

  create:
    name: create test runner
    uses: ./.github/workflows/powershell.yml
    environment: azure-test
    needs: get-token
    secrets:
      client-id: ${{ secrets.AZURE_CLIENT_ID }}
      tenant-id: ${{ secrets.AZURE_TENANT_ID }}
      subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
    with:
      script: ./create.ps1 \
        -ContainerGroupName az-runner-test \
        -ResourceGroupName github \
        -Location westeurope \
        -ACRName ${{ vars.ACR_NAME }} \
        -ACRUsername ${{ vars.ACR_USERNAME }} \
        -ACRPassword ${{ secrets.ACR_PASSWORD }} \
        -GithubServerUrl ${{ github.server_url }} \
        -GithubRepository ${{ github.repository }} \
        -RunnerToken ${{ needs.get-token.outputs.registration-token }}

  test:
    name: test runner
    runs-on:
      - self-hosted
      - azure
    needs: create
    steps:
    - name: checkout code
      uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
